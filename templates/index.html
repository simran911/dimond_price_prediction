<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Predictor</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align contents */
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"], select {
            width: calc(50% - 5px);
            padding: 8px;
            margin-top: 5px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center; /* Center align the text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Diamond Price Predictor</h1>
    </header>
    <div class="container">
        <form id="predictionForm" method="post" action="/predict">
            <div class="input-group">
                <input type="text" name="carat" placeholder="Carat">
                <input type="text" name="depth" placeholder="Depth">
                <input type="text" name="table" placeholder="Table">
                <input type="text" name="x" placeholder="X">
                <input type="text" name="y" placeholder="Y">
                <input type="text" name="z" placeholder="Z">
            </div>
            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <div style="clear:both;"></div>
            
            <input type="submit" value="Submit">
        
        </form>
    </div>
    <div> 
    <div class="result">
        <h2>
            {% if results %}
                Predicted Gemstone Price is : {{ results }}
            {% endif %}
        </h2>
    </div>
</body>
</html>
